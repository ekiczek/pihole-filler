{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <svg viewBox="0 0 24 24" width="64" height="64" fill="currentColor" class="login-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
            <h1>Time Triggers</h1>
            <p class="login-subtitle">Enter your Pi-hole password to continue</p>
        </div>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Pi-hole Web Password"
                       autofocus autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>

        <p class="login-help">
            Use the same password as your Pi-hole admin interface
        </p>
    </div>
</div>
{% endblock %}
