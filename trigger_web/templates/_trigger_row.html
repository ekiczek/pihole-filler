<tr id="trigger-{{ trigger.id }}" class="{% if trigger.is_triggered %}triggered{% endif %} {% if not trigger.enabled %}disabled{% endif %}">
    <td class="trigger-name">
        <a href="{{ url_for('edit', trigger_id=trigger.id) }}">{{ trigger.name }}</a>
    </td>
    <td class="trigger-groups">
        <span class="badge badge-group" title="IDs: {{ trigger.group_ids }}">{{ trigger.group_names or trigger.group_ids }}</span>
    </td>
    <td class="trigger-time">
        {{ trigger.time_limit_seconds | format_time }}
    </td>
    <td class="trigger-status">
        {% if trigger.enabled %}
        <span class="badge badge-success">Enabled</span>
        {% else %}
        <span class="badge badge-disabled">Disabled</span>
        {% endif %}
    </td>
    <td class="trigger-blocked">
        {% if trigger.is_triggered %}
        <span class="badge badge-danger">BLOCKED</span>
        {% else %}
        <span class="badge badge-neutral">-</span>
        {% endif %}
    </td>
    <td class="trigger-actions">
        <div class="action-buttons">
            <button class="btn btn-sm {% if trigger.enabled %}btn-warning{% else %}btn-success{% endif %}"
                    hx-post="{{ url_for('toggle', trigger_id=trigger.id) }}"
                    hx-target="#trigger-{{ trigger.id }}"
                    hx-swap="outerHTML"
                    title="{{ 'Disable' if trigger.enabled else 'Enable' }}">
                {% if trigger.enabled %}
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                </svg>
                {% else %}
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                {% endif %}
            </button>

            {% if trigger.is_triggered %}
            <button class="btn btn-sm btn-info"
                    hx-post="{{ url_for('reset', trigger_id=trigger.id) }}"
                    hx-target="#trigger-{{ trigger.id }}"
                    hx-swap="outerHTML"
                    title="Reset">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
            {% endif %}

            <a href="{{ url_for('edit', trigger_id=trigger.id) }}" class="btn btn-sm btn-secondary" title="Edit">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </a>

            <form action="{{ url_for('delete', trigger_id=trigger.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirmDelete('{{ trigger.name }}')" title="Delete">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </form>
        </div>
    </td>
</tr>
